# Gesco - API + PostgreSQL (d√©veloppement local)
services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://gesco:gesco@db:5432/gesco
      DATABASE_URL_SYNC: postgresql://gesco:gesco@db:5432/gesco
      APP_ENV: development
      SECRET_KEY: change-me-in-production
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: gesco
      POSTGRES_PASSWORD: gesco
      POSTGRES_DB: gesco
    volumes:
      - gesco_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gesco -d gesco"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  gesco_pgdata:
