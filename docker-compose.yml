# Gesco - API + PostgreSQL (développement local)
# Créer un fichier .env à la racine avec SECRET_KEY (min. 32 caractères).
# Optionnel : POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB pour la base.
services:
  api:
    build: .
    ports:
      - "9111:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-gesco}:${POSTGRES_PASSWORD:-gesco}@db:5432/${POSTGRES_DB:-gesco}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-gesco}:${POSTGRES_PASSWORD:-gesco}@db:5432/${POSTGRES_DB:-gesco}
      APP_ENV: development
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  db:
    image: postgres:16-alpine
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gesco}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gesco}
      POSTGRES_DB: ${POSTGRES_DB:-gesco}
    volumes:
      - gesco_pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gesco -d gesco"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  gesco_pgdata:
